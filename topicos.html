</button>


<script>
    let contador = 0;
    const limiteMinimo = 0;
    const limiteMaximo = 12;

    function aumentar() {
        if (contador < limiteMaximo) 
            contador++;

        document.getElementById("contador").innerText = contador;
        
    }

    function diminuir() {
        if (contador > limiteMinimo) 
            contador--;

        document.getElementById("contador").innerText = contador;
        
    }
</script>
